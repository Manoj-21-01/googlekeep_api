<mat-drawer-container class="example-container" [hasBackdrop]="false">
    <mat-drawer #drawer [mode]="'over'" [opened]="drawerState">
        <div class="links">
        <mat-icon svgIcon="note-icon" aria-hidden="false" aria-label="pin icon" class="note-icon"></mat-icon> 
        <span routerLink="/dashboard/notes" class="redirect">Notes</span><br><br>
        <mat-icon svgIcon="reminder-icon" aria-hidden="false" aria-label="pin icon" class="icon"></mat-icon> 
        <span class="redirect">Reminders</span><br><br>
        <mat-icon svgIcon="edit-icon" aria-hidden="false" aria-label="pin icon" class="icon"></mat-icon> 
        <span class="redirect">Edit labels</span><br><br>
        <mat-icon svgIcon="archive-icon" aria-hidden="false" aria-label="pin icon" class="icon"></mat-icon> 
        <span routerLink="/dashboard/archive" class="redirect">Archive</span><br><br>
        <mat-icon svgIcon="trash-icon" aria-hidden="false" aria-label="pin icon" class="icon"></mat-icon> 
        <span routerLink="/dashboard/trash" class="redirect">Trash</span>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
